<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Detail zprávy</title>

</head>
<body>
{% block content %}
    <h1>Zpráva od {{ message.sender }}</h1>
    <li><small><b>Doručena:</b> {{ message.timestamp }}</small></li>
    <li><b>Text zprávy:</b> {{ message.content }}</li>
    <li><b>Kontakt na uchazeče:</b> <a href="mailto:{{ user.email }}">{{ user.email }}</a></li>
    <br>
    <li><a href="{% url 'job-detail' job.id %}">Týká se vámi nabízené pozice {{ position_name }} v {{ place }} </a></li>
    <li><a href="{% url 'delete-message' message.id %}">Smazat zprávu</a></li>
    <li><a href="{% url 'inbox' %}">Zpět na zprávy</a></li>
{% endblock %}

</body>
</html>
